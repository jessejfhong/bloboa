version: '3'

networks:
  default:
    name: "BlobOA-Network"

services:
  bloboa-server:
    image: loopercorp/bloboa-server:latest
    container_name: BlobOA-Server
    environment:
      - DOTNET_ENVIRONMENT=${DOTNET_ENVIRONMENT}
    ports:
      - 5300:8080
    build:
      context: ./
      args:
        - C=${CONFIGURATION}
        - E=${DOTNET_ENVIRONMENT}
      dockerfile: ./AppServer/Dockerfile

